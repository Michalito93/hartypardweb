<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Harty Pard Dekoracje</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="logo__image"
          src="/images/logo hp_mobile.png"
          alt="Logo Harty Pard Dekoracje"
        />
      </div>
      <button class="menu-button">
        <div></div>
      </button>
    </header>
    <section class="page home-page">
      <div class="home-page__container">
        <img
          class="home-page__img"
          src="/images/myphotophoto_background_mobi.png"
          alt="Martyna z Harty Pard Dekoracje"
        />
      </div>
      <div class="home-page__content">
        <div class="home-page__text">
          <h4 class="home-page__text--small">Cześć!</h4>
          <h2 class="home-page__text--medium">Nazywam się Martyna</h2>
          <h4 class="home-page__text--small">A to jest</h4>
          <h1 class="home-page__text--big">Harty Pard Dekoracje</h1>
          <button class="offer-btn">Oferta</button>
        </div>
        <div class="social">
          <i class="social__icon fa-brands fa-instagram"></i>
          <i class="social__icon fa-brands fa-square-facebook"></i>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
